{% extends 'base.html' %}

{% block content %}

<div class="col-md-6 offset-md-3">
  <h1>Add Habit</h1>
  <br>
  <form method="POST" action="{% url 'add_habit' %}">
    {% csrf_token %}
     
    <div class="mb-3">
      
      {{ form.name }}
    </div>
    <div class="mb-3">
      
      {{ form.category }}
    </div>
    <div class="mb-3">
      
      {{ form.description }}
    </div>
    <div class="mb-3">
      
      {{ form.start_date }}
    </div>
    <div class="mb-3">
      {{ form.frequency.label_tag }}
      {{ form.frequency }}
    </div>
  
    <button type="submit" class="btn btn-secondary">Add Habit</button>
    <a href="{% url 'myhabit' %}" class="btn btn-secondary">Back</a>
  </form>
</div>

  
{% endblock %}
